<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-IP Guesser with Map</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        #messageBox {
            min-height: 48px;
        }
        /* NEW: Set a specific height for the map container */
		#map {
			height: 70vh;  /* use 70% of viewport height */
			width: 100%;
			border-radius: 0.75rem;
			border: 1px solid #d1d5db;
		}
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">üåê Geo-IP Guesser</h1>
            <p class="text-gray-600">A demo showcasing the IP enrichment feature of the Log Analyzer tool.</p>
        </header>

        <div id="apiKeySection" class="card bg-white p-6 rounded-xl space-y-4 mb-8">
            <h2 class="text-xl font-semibold text-blue-600">1. Enter Your ipinfo.io API Key</h2>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="apiKeyInput" placeholder="YOUR_IPINFO_API_TOKEN" class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <button id="saveApiKeyButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150">
                    Save Key & Start
                </button>
            </div>
            <p id="keyStatus" class="text-sm text-gray-500">Your key will only be stored locally in this session.</p>
        </div>

        <div id="gameSection" class="card bg-white p-6 rounded-xl space-y-6 hidden">
            <h2 class="text-xl font-semibold text-green-600">2. Guess the Location!</h2>
            
            <div class="p-4 bg-gray-100 rounded-lg flex justify-between items-center">
                <div>
                    <p class="text-sm text-gray-500 font-medium">Random IP Address:</p>
                    <p id="targetIpDisplay" class="text-2xl font-mono font-bold text-gray-800">...</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-500 font-medium">Wrong Guesses:</p>
                    <p id="guessCountDisplay" class="text-2xl font-bold text-red-500">0</p>
                </div>
            </div>

            <div id="map" class="w-full z-10"></div>

            <div class="flex flex-col gap-4">
                <input type="text" id="cityGuessInput" placeholder="Enter your best guess for the city name" class="p-3 border-2 border-yellow-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 uppercase">
                <button id="guessButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 shadow-md hover:shadow-lg">
                    Submit Guess
                </button>
            </div>
            
            <div id="messageBox" class="p-3 rounded-lg text-center font-semibold transition duration-300 bg-white">
                Waiting for your first guess...
            </div>
            
            <button id="resetButton" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150 hidden">
                New IP Address
            </button>
        </div>
    </div>

    <script>
        // --- Configuration & State ---
        let apiKey = '';
        let targetLocation = { ip: '', city: '', lat: 0, lon: 0 };
        let isGameOver = false;
        let guessCount = 0; 
        let clueLevel = 0; 

        // NEW: Map-related variables
        let map;
        let mapLayers = []; // To store markers and circles for easy clearing
        const correctIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2Q5NGEzZiIgd2lkdGg9IjQ4cHgiIGhlaWdodD0iNDhweCI+PHBhdGggZD0iTTAgMGgyNHYyNEgweiIgZmlsbD0ibm9uZSIvPjxwYXRoIGQ9Ik0xMiAyQzguMSAyaC04YzAtMy45IDgtNyA4LTMuOSA4IDcgOC03em0wIDE4Yy0yLjc2IDAtNS0yLjI0LTUtNXMyLjI0LTUgNS01IDUgMi4yNCA1IDUtMi4yNCA1LTUgNXoiIGZpbGw9IiMyMmMyN2EiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSI0IiBmaWxsPSIjMmFmZjNhIi8+PC9zdmc+',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        // Constants
        const EARTH_RADIUS_KM = 6371;

        // --- Utility Functions ---
        
        function generateRandomPublicIp() {
            const o1 = Math.floor(Math.random() * 254) + 1; 
            const o2 = Math.floor(Math.random() * 256);
            const o3 = Math.floor(Math.random() * 256);
            const o4 = Math.floor(Math.random() * 256);
            return `${o1}.${o2}.${o3}.${o4}`;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const toRad = (x) => x * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return EARTH_RADIUS_KM * c; // Distance in km
        }

        async function geocodeCity(city) {
            try {
                const url = `https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(city)}&format=json&limit=1`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                }
            } catch (error) {
                console.error("Geocoding failed:", error);
            }
            return null;
        }

        async function fetchIpInfo(ip) {
            const apiUrl = `https://ipinfo.io/${ip}/json?token=${apiKey}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`IPinfo API Error: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                displayMessage(`Error fetching IP data: ${error.message}`, 'bg-red-200 text-red-800');
                console.error("Fetch IP Info Error:", error);
                return null;
            }
        }
        
        function provideClue() {
            const city = targetLocation.city;
            let clue = '';
            
            for (let i = 0; i < city.length; i++) {
                if (city[i] === ' ') {
                    clue += ' ';
                } else if (i < clueLevel) {
                    clue += city[i];
                } else {
                    clue += '_';
                }
            }
            return `<span class="text-blue-500 font-mono text-lg tracking-widest">${clue.trim().split('').join(' ')}</span> (${city.length} letters)`;
        }


        // --- Core Game Functions ---

        /**
         * NEW: Initializes the Leaflet map.
         */
        function initializeMap() {
            if (map) return; // Don't re-initialize
            
            map = L.map('map').setView([20, 0], 2); // Global view
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        /**
         * NEW: Clears all markers and circles from the map.
         */
        function clearMap() {
            if (map && mapLayers.length > 0) {
                mapLayers.forEach(layer => map.removeLayer(layer));
                mapLayers = [];
            }
            // Reset to a global view for the new round
            if (map) {
                map.setView([20, 0], 2);
            }
        }

        async function startNewRound() {
            isGameOver = false;
            guessCount = 0; 
            clueLevel = 0; 
            document.getElementById('guessCountDisplay').textContent = '0';
            document.getElementById('guessButton').disabled = false;
            document.getElementById('resetButton').classList.add('hidden');
            document.getElementById('cityGuessInput').value = '';
            document.getElementById('cityGuessInput').disabled = false;
            displayMessage('Fetching a random public IP location...', 'bg-gray-200 text-gray-800');
            document.getElementById('targetIpDisplay').textContent = '...';

            // NEW: Clear the map for the new round
            clearMap();

            let info = null;
            let ip = null;
            let maxAttempts = 10;
            let attempt = 0;

            while (!info || !info.loc || !info.city || info.city.trim() === '') {
                attempt++;
                if (attempt > maxAttempts) {
                    displayMessage('Failed to find a geolocatable public IP. Try checking your API key.', 'bg-red-200 text-red-800');
                    return;
                }
                ip = generateRandomPublicIp();
                info = await fetchIpInfo(ip);
            }
            
            const [lat, lon] = info.loc.split(',').map(Number);
            
            targetLocation = {
                ip: ip,
                city: info.city.toUpperCase().trim(),
                lat: lat,
                lon: lon
            };

            document.getElementById('targetIpDisplay').textContent = ip;
            displayMessage('IP fetched! Enter your guess for the city name.', 'bg-yellow-100 text-yellow-800');
        }

        async function handleGuess() {
            if (isGameOver) return;

            const guessText = document.getElementById('cityGuessInput').value.toUpperCase().trim();
            if (!guessText) {
                displayMessage('Please enter a city name to guess.', 'bg-red-100 text-red-800');
                return;
            }

            // Check for Win Condition
            if (guessText === targetLocation.city) {
                isGameOver = true;
                document.getElementById('guessButton').disabled = true;
                document.getElementById('cityGuessInput').disabled = true;
                document.getElementById('resetButton').classList.remove('hidden');
                
                displayMessage(`üéâ CORRECT! The location is ${targetLocation.city}.`, 'bg-green-200 text-green-800');

                // NEW: Show final correct answer
                const marker = L.marker([targetLocation.lat, targetLocation.lon], { icon: correctIcon }).addTo(map);
                marker.bindPopup(`<b>üéâ Correct!</b><br>This is ${targetLocation.city}.`).openPopup();
                map.panTo([targetLocation.lat, targetLocation.lon]);
                mapLayers.push(marker); // Add to layers to be cleared on next reset
                return;
            }

            // WRONG GUESS LOGIC
            guessCount++; 
            document.getElementById('guessCountDisplay').textContent = guessCount;
            displayMessage('Calculating distance...', 'bg-gray-200 text-gray-800');
            
            const guessedCoords = await geocodeCity(guessText);

            if (guessedCoords) {
                const distance = calculateDistance(
                    targetLocation.lat, targetLocation.lon, 
                    guessedCoords.lat, guessedCoords.lon
                );

                // NEW: Add guess marker and distance circle to the map
                const marker = L.marker([guessedCoords.lat, guessedCoords.lon]).addTo(map);
                marker.bindPopup(`<b>Guess #${guessCount}:</b> ${guessText}`).openPopup();
                // Leaflet radius is in meters, so we multiply our km distance by 1000
                const circle = L.circle([guessedCoords.lat, guessedCoords.lon], {
                    radius: distance * 1000,
                    color: '#ef4444', // red-500
                    fillColor: '#fecaca', // red-200
                    fillOpacity: 0.3
                }).addTo(map);
                
                mapLayers.push(marker, circle); // Store layers for later removal
                map.panTo([guessedCoords.lat, guessedCoords.lon]);

                let clueMessage = '';
                if (guessCount > 0 && guessCount % 3 === 0) {
                    if (clueLevel < targetLocation.city.replace(/ /g, '').length) { 
                        clueLevel++;
                        clueMessage = `<br><strong class="text-blue-600">Clue UNLOCKED!</strong> You've revealed a new letter.`;
                    }
                }
                
                const currentClueDisplay = provideClue();
                const distanceMessage = `‚ùå Wrong guess! Your city is ${Math.round(distance).toLocaleString()} km away.`;

                displayMessage(
                    `${distanceMessage} ${clueMessage} <br><div class="mt-2">${currentClueDisplay}</div> Try again!`,
                    'bg-red-100 text-red-800'
                );

            } else {
                displayMessage(`Could not find coordinates for "${guessText}". Please check the spelling.`, 'bg-red-100 text-red-800');
            }
        }

        function displayMessage(text, className) {
            const msgBox = document.getElementById('messageBox');
            msgBox.className = `p-3 rounded-lg text-center font-semibold transition duration-300 ${className}`;
            msgBox.innerHTML = text; 
        }


        // --- Event Handlers & Initialization ---

        function handleSaveApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            
            if (key.length > 10) { 
                apiKey = key;
                document.getElementById('apiKeySection').classList.add('hidden');
                document.getElementById('gameSection').classList.remove('hidden');
                document.getElementById('keyStatus').textContent = 'Key saved! Ready to play.';
                
                // NEW: Initialize the map now that the game section is visible
                initializeMap();
                
                // Start the game immediately
                startNewRound();
            } else {
                document.getElementById('keyStatus').className = 'text-sm text-red-500';
                document.getElementById('keyStatus').textContent = 'Please enter a valid-looking API token.';
            }
        }
        
        // Setup Event Listeners
        window.onload = function() {
            document.getElementById('saveApiKeyButton').addEventListener('click', handleSaveApiKey);
            document.getElementById('guessButton').addEventListener('click', handleGuess);
            document.getElementById('resetButton').addEventListener('click', startNewRound);

            document.getElementById('cityGuessInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleGuess();
                }
            });
        };
    </script>

</body>
</html>
